<div class="pagination justify-content-center">
    <form action="" method="GET">
    <ul class="pagination">
        <li class="page-item"><a href="?{% if query %}{{ query }}&{% endif %}page=1" class="page-link">&laquo; В начало</a></li>

        {% if page_obj.has_previous %}
            <li class="page-item"><a href="?{% if query %}{{ query }}&{% endif %}page={{ page_obj.previous_page_number }}" class="page-link">Назад</a></li>
        {% else %}
            <li class="page-item"><span class="page-link disabled">Назад</span></li>
        {% endif %}

        <span>
            Страница <input class="page-input" type="text" name="page" value="{{ page_obj.number }}" maxlength="5"> из {{ paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <li class="page-item"><a href="?{% if query %}{{ query }}&{% endif %}page={{ page_obj.next_page_number }}" class="page-link">Далее</a></li>
        {% else %}
            <li class="page-item"><span class="disabled page-link">Далее</span></li>
        {% endif %}

        <li class="page-item"><a href="?{% if query %}{{ query }}&{% endif %}page={{ paginator.num_pages }}" class="page-link">В конец &raquo;</a></li>
    </ul>
    </form>
</div>
